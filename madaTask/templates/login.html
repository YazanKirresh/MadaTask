{% extends "base.html" %}

{%block title%}Login page {%endblock%} 



{%block content%} 

<h1>This is our login page</h1>

<form class="site-form" actions="/login/" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type ="hidden" name="next" value="{{request.GET.next}}"/>
    {% endif %}
    <input type ="submit" value = "Login"/>
</form>


{% endblock %}
